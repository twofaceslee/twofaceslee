<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이재명의 두 얼굴</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/header.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <section id="background" class="first-section">
            <img src="img/background_index.png" class="first-section-img" alt="메인 배경 이미지">
            <div class="index-content">
                <h1>이재명의 두 얼굴</h1>
                <p>천사와 악마의 모습</p>
            </div>
        </section>

        <section id="history" class="history-section">
            <div class="history-content">
                <h2 class="section-title">주요 연혁</h2>
                <div class="timeline">
                    <div class="timeline-item">
                        <h3>1964년</h3>
                        <p>경상남도 김해시 출생</p>
                    </div>
                    <div class="timeline-item">
                        <h3>1986년</h3>
                        <p>중앙대학교 법학과 입학</p>
                    </div>
                    <div class="timeline-item">
                        <h3>2010년</h3>
                        <p>성남시장 당선</p>
                    </div>
                    <div class="timeline-item">
                        <h3>2018년</h3>
                        <p>경기도지사 당선</p>
                    </div>
                    <div class="timeline-item">
                        <h3>2022년</h3>
                        <p>제20대 대통령 선거 후보</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="actions" class="actions-section">
            <div class="actions-content">
                <h2 class="section-title">주요 행적</h2>
                <div class="actions-grid">
                    <div class="action-item">
                        <h3>성남시장 시절</h3>
                        <ul>
                            <li>청년배당 정책 도입</li>
                            <li>공공개발 이익 환수</li>
                            <li>복지예산 확대</li>
                        </ul>
                    </div>
                    <div class="action-item">
                        <h3>경기도지사 시절</h3>
                        <ul>
                            <li>재난기본소득 지급</li>
                            <li>공공배달앱 도입</li>
                            <li>기본주택 정책</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
